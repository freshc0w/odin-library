<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="heading">Library</div>
            <div class="sidebar">
                <button class="addBtn">Add + </button>
                <button class="sign-up">Sign Up</button>
                <button class="log-in">Log In</button>
            </div>
        </div>
        <div class="content">
            <form class="input">
                
                <!-- Collecting user input. -->
                <div>Add new book</div>
                <label for="title"></label>
                <input type="text" placeholder="Title" id="title" name="title">
                <label for="author"></label>
                <input type="text" placeholder="Author" id="author" name="author">
                <label for="pages"></label>
                <input type="text" placeholder="Pages" id="pages" name="pages">
                <div class="read-check">
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" id="read" name="read">
                </div>
                <input type="submit" class="submitBtn"></button>
                <button class="closeBtn">X</button>

            </form>
    </div>
</body>
</html>
